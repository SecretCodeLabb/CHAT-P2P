<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAT P2P — Mapa interactivo</title>
  <link rel="icon" type="image/png" href="talleres imagenes/logos/Pj Semillero.png">
  <!-- Tu hoja global -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- Estilos específicos del mapa -->
  <link rel="stylesheet" href="mapa.css"/>
</head>
<body>
  <!-- Header: usa el tuyo. Solo cambié la clase 'active' al item MAPA -->
  <header class="header">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="talleres imagenes/logos/Logo semillero.png" alt="Logo Chat P2P" class="logo-img">
        <span>CHAT P2P Inteligencia popular</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">INICIO</a></li>
          <li><a href="talleres.html" class="nav-link">TALLERES</a></li>
          <li><a href="about.html" class="nav-link">NOSOTROS</a></li>
          <li><a href="mapa.html" class="nav-link active">MAPA</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAPA -->
  <main class="map"
        id="mapa"
        data-bg="talleres imagenes/mapa,medellin.jpg"  
        aria-label="Mapa interactivo de actividades Chat P2P">
    <div class="map__bg" id="mapaBg" role="img" aria-label="Imagen de mapa"></div>
    <!-- Los hotspots se inyectan por JS -->
  </main>

  <!-- MODAL -->
  <dialog class="modal" id="modal">
    <div class="modal__card" role="document">
      <header class="modal__head">
        <h2 class="modal__title" id="modalTitle">Título del lugar</h2>
        <button class="modal__close" id="modalClose" aria-label="Cerrar">✕</button>
      </header>

      <section class="modal__body">
        <!-- Tabs -->
        <aside class="modal__tabs" role="tablist" aria-label="Contenido del lugar">
          <button class="tab" id="tabVideo" role="tab" aria-controls="panelVideo">Video</button>
          <button class="tab" id="tabFotos" role="tab" aria-controls="panelFotos">Fotos</button>
          <button class="tab" id="tabTexto" role="tab" aria-controls="panelTexto">Texto</button>
        </aside>

        <!-- Panels -->
        <div class="modal__panels">
          <section id="panelVideo" class="panel" role="tabpanel" aria-labelledby="tabVideo"></section>
          <section id="panelFotos" class="panel" role="tabpanel" aria-labelledby="tabFotos"></section>
          <section id="panelTexto" class="panel" role="tabpanel" aria-labelledby="tabTexto"></section>
        </div>
      </section>

      <footer class="modal__foot">
        <a class="btn" id="btnProyecto" href="#" target="_blank" rel="noopener">Ver proyecto</a>
      </footer>
    </div>
  </dialog>

  <script src="mapa.js"></script>
</body>
</html>
